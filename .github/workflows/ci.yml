name: ğŸ”„ Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r translator-requirements.txt
        pip install flake8 pytest pytest-cov

    - name: ğŸ” Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: ğŸ§ª Test with pytest
      run: |
        # Run tests if they exist
        if [ -d "tests" ]; then
          pytest tests/ --cov=./ --cov-report=xml
        else
          echo "No tests directory found, skipping tests"
        fi
      shell: bash

    - name: ğŸ“Š Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.9'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build-exe:
    runs-on: windows-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: ğŸ“¦ Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_exe.txt

    - name: ğŸ”¨ Build executable
      run: |
        python build_exe.py

    - name: ğŸ“¤ Upload executable artifact
      uses: actions/upload-artifact@v3
      with:
        name: office-translator-exe
        path: dist/
        retention-days: 30 